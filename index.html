<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket de Venta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Courier New', monospace;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .ticket {
      width: 80mm;
      max-width: 100%;
      background: white;
      padding: 10mm;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
      border-bottom: 2px dashed #000;
      padding-bottom: 10px;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    
    .empresa-nombre {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }
    
    .empresa-info {
      font-size: 11px;
      line-height: 1.4;
    }
    
    .factura-info {
      margin: 15px 0;
      font-size: 12px;
    }
    
    .factura-info strong {
      display: inline-block;
      width: 80px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
      font-size: 11px;
    }
    
    th {
      border-bottom: 1px solid #000;
      padding: 5px 0;
      text-align: left;
    }
    
    td {
      padding: 8px 0;
      border-bottom: 1px dashed #ccc;
    }
    
    .text-right {
      text-align: right;
    }
    
    .text-center {
      text-align: center;
    }
    
    .total-section {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 2px solid #000;
      font-size: 14px;
      font-weight: bold;
    }
    
    .total-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 2px dashed #000;
      font-size: 11px;
    }
    
    .btn-container {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    
    .btn {
      padding: 12px 30px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .btn-print {
      background: #667eea;
      color: white;
    }
    
    .btn-close {
      background: #e53e3e;
      color: white;
    }
    
    @media print {
      body {
        background: white;
        padding: 0;
      }
      
      .ticket {
        box-shadow: none;
        margin: 0;
        padding: 5mm;
      }
      
      .btn-container {
        display: none !important;
      }
    }
    
    @media (max-width: 480px) {
      .ticket {
        width: 100%;
        padding: 15px;
      }
      
      .btn-container {
        display: block !important;
      }
    }
  </style>
</head>
<body>
  <div class="ticket" id="ticket">
    <div class="header">
      <img id="logo" class="logo" src="" alt="Logo" style="display:none">
      <div class="empresa-nombre" id="empresaNombre"></div>
      <div class="empresa-info">
        <div id="empresaNit"></div>
        <div id="empresaDireccion"></div>
        <div id="empresaTelefono"></div>
      </div>
    </div>
    
    <div class="factura-info">
      <div><strong>Factura:</strong> <span id="numeroFactura"></span></div>
      <div><strong>Fecha:</strong> <span id="fecha"></span></div>
      <div><strong>Cliente:</strong> <span id="cliente"></span></div>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th class="text-center">Cant</th>
          <th class="text-right">Subtotal</th>
        </tr>
      </thead>
      <tbody id="productosBody"></tbody>
    </table>
    
    <div class="total-section">
      <div class="total-row">
        <span>TOTAL:</span>
        <span id="total"></span>
      </div>
      <div class="total-row" style="font-size:12px;font-weight:normal">
        <span>Recibido:</span>
        <span id="recibido"></span>
      </div>
      <div class="total-row" style="font-size:12px;font-weight:normal">
        <span>Devuelta:</span>
        <span id="devuelta"></span>
      </div>
      <div class="total-row" style="font-size:12px;font-weight:normal">
        <span>M√©todo:</span>
        <span id="metodoPago"></span>
      </div>
    </div>
    
    <div class="footer">
      <p>¬°Muchas gracias por su compra!</p>
      <p style="margin-top:5px">Vuelva pronto</p>
    </div>
  </div>
  
  <div class="btn-container">
    <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
    <button class="btn btn-close" onclick="window.close()">‚úñÔ∏è Cerrar</button>
  </div>
  
  <script>
    function formatNumber(num) {
      return new Intl.NumberFormat('es-CO').format(num);
    }
    
    function cargarTicket() {
      try {
        // Obtener par√°metro 'data' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const dataEncoded = urlParams.get('data');
        
        if (!dataEncoded) {
          document.body.innerHTML = '<div style="text-align:center;padding:50px;font-family:Arial"><h2>‚ö†Ô∏è Error</h2><p>No se encontraron datos del ticket</p></div>';
          return;
        }
        
        // Decodificar datos
        const dataDecoded = JSON.parse(decodeURIComponent(atob(dataEncoded)));
        
        // Rellenar informaci√≥n de la empresa
        document.getElementById('empresaNombre').textContent = dataDecoded.empresa.nombre;
        document.getElementById('empresaNit').textContent = 'NIT: ' + dataDecoded.empresa.nit;
        document.getElementById('empresaDireccion').textContent = dataDecoded.empresa.direccion;
        document.getElementById('empresaTelefono').textContent = 'Tel: ' + dataDecoded.empresa.telefono;
        
        // Logo
        if (dataDecoded.empresa.logo) {
          const logoImg = document.getElementById('logo');
          logoImg.src = dataDecoded.empresa.logo;
          logoImg.style.display = 'block';
        }
        
        // Informaci√≥n de la factura
        document.getElementById('numeroFactura').textContent = dataDecoded.numeroFactura;
        document.getElementById('fecha').textContent = dataDecoded.fecha;
        document.getElementById('cliente').textContent = dataDecoded.cliente;
        
        // Productos
        const tbody = document.getElementById('productosBody');
        dataDecoded.productos.forEach(producto => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${producto.nombre}</td>
            <td class="text-center">${producto.cantidad}</td>
            <td class="text-right">$${formatNumber(producto.subtotal)}</td>
          `;
          tbody.appendChild(tr);
        });
        
        // Totales
        document.getElementById('total').textContent = '$' + formatNumber(dataDecoded.total);
        document.getElementById('recibido').textContent = '$' + formatNumber(dataDecoded.recibido);
        document.getElementById('devuelta').textContent = '$' + formatNumber(dataDecoded.devuelta);
        document.getElementById('metodoPago').textContent = dataDecoded.metodoPago;
        
        // Auto-imprimir en desktop despu√©s de 500ms
        if (window.matchMedia('(min-width: 768px)').matches) {
          setTimeout(() => {
            window.print();
            // Auto-cerrar despu√©s de imprimir (opcional)
            setTimeout(() => window.close(), 1000);
          }, 500);
        }
        
      } catch (error) {
        console.error('Error cargando ticket:', error);
        document.body.innerHTML = '<div style="text-align:center;padding:50px;font-family:Arial"><h2>‚ö†Ô∏è Error</h2><p>Error al cargar los datos del ticket</p><p style="color:#999;font-size:12px">' + error.message + '</p></div>';
      }
    }
    
    // Ejecutar al cargar la p√°gina
    window.addEventListener('load', cargarTicket);
  </script>
</body>
</html>
